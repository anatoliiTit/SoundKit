<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SoundKit</title>
</head>
<body>
    <audio src=""></audio>
    <div id="sounds">
        <div class="row">
            <div class="sound" id="Q">
                <span><b>Q</b></span>
            </div>
            <div class="sound" id="W">
                <span><b>W</b></span>
            </div>
            <div class="sound" id="E">
                <span><b>E</b></span>
            </div>
            <div class="sound" id="R">
                <span><b>R</b></span>
            </div>
        </div>
        <div class="row">
            <div class="sound" id="A">
                <span><b>A</b></span>
            </div>
            <div class="sound" id="S">
                <span><b>S</b></span>
            </div>
            <div class="sound" id="D">
                <span><b>D</b></span>
            </div>
            <div class="sound" id="F">
                <span><b>F</b></span>
            </div>
        </div>
        <div class="row">
            <div class="sound" id="Z">
                <span><b>Z</b></span>
            </div>
            <div class="sound" id="X">
                <span><b>X</b></span>
            </div>
            <div class="sound" id="C">
                <span><b>C</b></span>
            </div>
            <div class="sound" id="V">
                <span><b>V</b></span>
            </div>
        </div>
    </div>
    <div id="records">
        <div class="path">
            <div class="choosePath">
                    <span>Rec 1</span>
                    <input type="checkbox" id="rec1">
            </div>
            <div class="choosePath">
                <span>Rec 2</span>
                    <input type="checkbox" id="rec2">
            </div>
            <div class="choosePath">
                <span>Rec 3</span>
                <input type="checkbox" id="rec3">
            </div>
            <div class="choosePath">
                <span>Rec 4</span>
                <input type="checkbox" id="rec4">
            </div>
            <button id="playBtn">Play</button>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
